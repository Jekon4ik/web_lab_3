<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Casdoor OpenID Connect</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
            Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 1rem;
        }

        .container {
            background: #222b36;
            border-radius: 16px;
            box-shadow: 0 14px 30px rgba(0, 0, 0, 0.7);
            max-width: 440px;
            width: 100%;
            padding: 2.5rem 2rem;
            text-align: center;
        }

        h1 {
            margin-bottom: 2rem;
            font-weight: 700;
            font-size: 2.25rem;
            color: #5bc0de;
            letter-spacing: 1.1px;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        button {
            flex: 1;
            background: #5bc0de;
            border: none;
            padding: 0.85rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 700;
            color: #0d1a26;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.15s ease;
            box-shadow: 0 6px 14px rgba(91, 192, 222, 0.5);
        }

        button:hover,
        button:focus {
            background: #4095b8;
            outline: none;
            transform: translateY(-2px);
            box-shadow: 0 10px 18px rgba(64, 149, 184, 0.7);
        }

        #status {
            font-size: 1rem;
            min-height: 120px;
            text-align: left;
            word-break: break-word;
        }

        .success {
            color: #8adb7f;
            font-weight: 700;
            margin-bottom: 0.75rem;
        }

        .error {
            color: #ff6b6b;
            font-weight: 700;
        }

        pre {
            background: #1a2431;
            border-radius: 10px;
            padding: 1rem;
            font-size: 0.95rem;
            color: #c5d1e0;
            overflow-x: auto;
            white-space: pre-wrap;
            user-select: text;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Casdoor OpenID Connect</h1>
    <div class="btn-group">
        <button type="button" onclick="login()">Login</button>
        <button type="button" onclick="fetchUserInfo()">Get User Info</button>
    </div>
    <div id="status">
        <p>Click <strong>"Get User Info"</strong> to check your authentication status.</p>
    </div>
</div>

<script>
    function fetchUserInfo() {
        fetch('https://localhost:8088/user/info', {
            credentials: 'include',
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('User not authenticated');
                }
                return response.json();
            })
            .then(data => {
                const fullName = data.fullName || 'N/A';
                const organizations = data.organizations || [];
                const orgList = organizations.length > 0 ? organizations.map(org => `â€¢ ${org}`).join('\n') : 'No organizations found';

                document.getElementById('status').innerHTML = `
          <p class="success">Logged in as <strong>${data.username}</strong></p>
          <pre>
User ID: ${data.userId}
Full Name: ${fullName}
Organizations:
${orgList}
          </pre>
        `;
            })
            .catch(error => {
                document.getElementById('status').innerHTML = `
          <p class="error">Isnt logged in</p>
          <p class="error">Error: ${error.message}</p>
        `;
            });
    }

    function login() {
        window.location.href = 'https://localhost:8088/authentication/login';
    }
</script>
</body>
</html>
