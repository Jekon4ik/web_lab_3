<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Casdoor OpenID Connect</title>
    <script src="https://cdn.jsdelivr.net/npm/protobufjs/dist/protobuf.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
            Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 1rem;
        }

        .container {
            background: #222b36;
            border-radius: 16px;
            box-shadow: 0 14px 30px rgba(0, 0, 0, 0.7);
            max-width: 440px;
            width: 100%;
            padding: 2.5rem 2rem;
            text-align: center;
        }

        h1 {
            margin-bottom: 2rem;
            font-weight: 700;
            font-size: 2.25rem;
            color: #5bc0de;
            letter-spacing: 1.1px;
        }

        .btn-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        button {
            flex: 1;
            background: #5bc0de;
            border: none;
            padding: 0.85rem 1.5rem;
            font-size: 1.1rem;
            font-weight: 700;
            color: #0d1a26;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.15s ease;
            box-shadow: 0 6px 14px rgba(91, 192, 222, 0.5);
        }

        button:hover,
        button:focus {
            background: #4095b8;
            outline: none;
            transform: translateY(-2px);
            box-shadow: 0 10px 18px rgba(64, 149, 184, 0.7);
        }

        #status {
            font-size: 1rem;
            min-height: 120px;
            text-align: left;
            word-break: break-word;
        }

        .success {
            color: #8adb7f;
            font-weight: 700;
            margin-bottom: 0.75rem;
        }

        .error {
            color: #ff6b6b;
            font-weight: 700;
        }
        .crypto-up {
            background-color: #d4f8e8 !important;
            transition: background-color 0.5s;
        }
        .crypto-down {
            background-color: #ffd6d6 !important;
            transition: background-color 0.5s;
        }
        #crypto-table th, #crypto-table td {
            padding: 0.5rem;
            border: 1px solid #ddd;
        }

        pre {
            background: #1a2431;
            border-radius: 10px;
            padding: 1rem;
            font-size: 0.95rem;
            color: #c5d1e0;
            overflow-x: auto;
            white-space: pre-wrap;
            user-select: text;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Casdoor OpenID Connect</h1>
    <div class="btn-group" style="margin-bottom: 1rem;">
        <button type="button" onclick="login()">Login</button>
        <button type="button" onclick="fetchUserInfo()">Get User Info</button>
    </div>
    <div id="status" style="margin-bottom: 2rem;">
        <p>Click <strong>"Get User Info"</strong> to check your authentication status.</p>
    </div>

    <div class="crypto-container">
        <button type="button" onclick="connectMarket()" style="margin-bottom: 1rem;">Show Crypto Prices</button>
        <table id="crypto-table" style="width: 100%; border-collapse: collapse; text-align: center;">
            <thead>
            <tr>
                <th>Symbol</th>
                <th>Price</th>
                <th>Time</th>
            </tr>
            </thead>
            <tbody id="crypto-tbody">
            </tbody>
        </table>
    </div>
</div>

<script>
    let ws;
    let TickerDataProto;
    let previousPrices = {}; // <-- ADD THIS LINE

    protobuf.load("/proto/ticker.proto", function(err, root) {
        if (err) {
            console.error("Failed to load proto:", err);
            return;
        }
        TickerDataProto = root.lookupType("ticker.TickerData");
    });

    function connectMarket() {
        ws = new WebSocket('wss://localhost:8088/ws/market');
        ws.binaryType = "arraybuffer";
        ws.onmessage = function(event) {
            if (!TickerDataProto) return;
            const bytes = new Uint8Array(event.data);
            const msg = TickerDataProto.decode(bytes);
            // Now use msg.symbol, msg.price, msg.eventTime
            updateCryptoRow(msg.symbol, msg.price, new Date(Number(msg.eventTime)).toLocaleTimeString());
        };
    }
    function updateCryptoRow(symbol, price, timeStr) {
        const tbody = document.getElementById('crypto-tbody');
        let row = document.getElementById('row-' + symbol);
        let prevPrice = previousPrices[symbol];

        if (!row) {
            row = document.createElement('tr');
            row.id = 'row-' + symbol;
            row.innerHTML = `<td>${symbol}</td><td id="price-${symbol}">${price}</td><td id="time-${symbol}">${timeStr}</td>`;
            tbody.appendChild(row);
        } else {
            document.getElementById('price-' + symbol).innerText = price;
            document.getElementById('time-' + symbol).innerText = timeStr;

            // Color logic
            if (prevPrice !== undefined) {
                if (price > prevPrice) {
                    row.classList.remove('crypto-down');
                    row.classList.add('crypto-up');
                } else if (price < prevPrice) {
                    row.classList.remove('crypto-up');
                    row.classList.add('crypto-down');
                }
                setTimeout(() => {
                    row.classList.remove('crypto-up');
                    row.classList.remove('crypto-down');
                }, 700);
            }
        }
        previousPrices[symbol] = price;
    }

</script>

<script>
    function fetchUserInfo() {
        fetch('https://localhost:8088/user/info', {
            credentials: 'include',
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('User not authenticated');
                }
                return response.json();
            })
            .then(data => {
                const fullName = data.fullName || 'N/A';
                const organizations = data.organizations || [];
                const orgList = organizations.length > 0 ? organizations.map(org => `â€¢ ${org}`).join('\n') : 'No organizations found';

                document.getElementById('status').innerHTML = `
          <p class="success">Logged in as <strong>${data.username}</strong></p>
          <pre>
User ID: ${data.userId}
          </pre>
        `;
            })
            .catch(error => {
                document.getElementById('status').innerHTML = `
          <p class="error">Isnt logged in</p>
          <p class="error">Error: ${error.message}</p>
        `;
            });
    }

    function login() {
        window.location.href = 'https://localhost:8088/authentication/login';
    }
</script>
</body>
</html>
